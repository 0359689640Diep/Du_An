<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    
        label {
            background-color: red;
            display: block;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            position: relative;
        }
    
        input {
            position: absolute;
            transform: scale(0);
        }
    
        input:checked~.checkbox {
            transform: rotate(45deg);
            width: 20px;
            height: 20px;
            margin: 14px 0 0 14px;
            border-color: white;
            border-top-color: transparent;
            border-left-color: transparent;
            border-radius: 0;
        }
    
        .checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            display: block;
            border: 3px solid red;
            border-radius: 50%;
            transition: all 0.375s;
        }
    </style>

    <div>
        <label>

            <input type="checkbox">
            <span class="checkbox">

            </span>
        </label>

</body>

</html>
